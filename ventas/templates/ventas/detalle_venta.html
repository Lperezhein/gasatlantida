{% extends 'core/base.html' %}

{% block content %}
<h2>Detalle de Venta</h2>

<p>Cliente: {{ venta.cliente.nombre }}</p>

<a href="{% url 'ventas:lista_ventas' %}" class="btn btn-secondary">Volver</a>
{% endblock %}
